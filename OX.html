<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เกม OX</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }

    .status {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #555;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 15px;
      justify-content: center;
      margin: 0 auto;
    }

    .cell {
      width: 120px;
      height: 120px;
      font-size: 48px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
      border: 2px solid #ccc;
    }

    .cell:hover {
      background-color: #f0f8ff;
      transform: scale(1.05);
    }

    .reset-btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reset-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>เกม OX</h1>
  <div class="status" id="status">คุณเดินก่อน!</div>
  <div id="board" class="board">
    <div class="cell" id="cell1" onclick="playerMove(1)"></div>
    <div class="cell" id="cell2" onclick="playerMove(2)"></div>
    <div class="cell" id="cell3" onclick="playerMove(3)"></div>
    <div class="cell" id="cell4" onclick="playerMove(4)"></div>
    <div class="cell" id="cell5" onclick="playerMove(5)"></div>
    <div class="cell" id="cell6" onclick="playerMove(6)"></div>
    <div class="cell" id="cell7" onclick="playerMove(7)"></div>
    <div class="cell" id="cell8" onclick="playerMove(8)"></div>
    <div class="cell" id="cell9" onclick="playerMove(9)"></div>
  </div>
  <button class="reset-btn" onclick="resetGame()">เริ่มใหม่</button>

    <script>
        let turn = 'X';
        let board = ["", "", "", "", "", "", "", "", ""];
        let gameOver = false;
        alert("คุณเดินก่อน!");


        function playerMove(index) {
            if (board[index - 1] === "" && !gameOver) {
                board[index - 1] = turn;
                document.getElementById("cell" + index).innerText = turn;
                checkWinner();
                turn = turn === 'X' ? 'O' : 'X';
                if (!gameOver && turn === 'O') {
                    computerMove();
                }
            }
        }

        function computerMove() {
            let availableMoves = [];
	    let FindGame = 0;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    availableMoves.push(i);
                }
            }
            if (board[1-1] === 'X' && board[2-1] === 'X' && board[3-1] === "" ) { FindGame = 3-1; }
            if (board[1-1] === 'X' && board[3-1] === 'X' && board[2-1] === "" ) { FindGame = 2-1; }
            if (board[2-1] === 'X' && board[3-1] === 'X' && board[1-1] === "" ) { FindGame = 1-1; }
            if (board[4-1] === 'X' && board[5-1] === 'X' && board[6-1] === "" ) { FindGame = 6-1; }
            if (board[4-1] === 'X' && board[6-1] === 'X' && board[5-1] === "" ) { FindGame = 5-1; }
            if (board[5-1] === 'X' && board[6-1] === 'X' && board[4-1] === "" ) { FindGame = 4-1; }
            if (board[7-1] === 'X' && board[8-1] === 'X' && board[9-1] === "" ) { FindGame = 9-1; }
            if (board[7-1] === 'X' && board[9-1] === 'X' && board[8-1] === "" ) { FindGame = 8-1; }
            if (board[8-1] === 'X' && board[9-1] === 'X' && board[7-1] === "" ) { FindGame = 7-1; }
            if (board[1-1] === 'X' && board[4-1] === 'X' && board[7-1] === "" ) { FindGame = 7-1; }
            if (board[1-1] === 'X' && board[7-1] === 'X' && board[4-1] === "" ) { FindGame = 4-1; }
            if (board[4-1] === 'X' && board[7-1] === 'X' && board[1-1] === "" ) { FindGame = 1-1; }
            if (board[2-1] === 'X' && board[5-1] === 'X' && board[8-1] === "" ) { FindGame = 8-1; }
            if (board[2-1] === 'X' && board[8-1] === 'X' && board[5-1] === "" ) { FindGame = 5-1; }
            if (board[5-1] === 'X' && board[8-1] === 'X' && board[2-1] === "" ) { FindGame = 2-1; }
            if (board[3-1] === 'X' && board[6-1] === 'X' && board[9-1] === "" ) { FindGame = 9-1; }
            if (board[3-1] === 'X' && board[9-1] === 'X' && board[6-1] === "" ) { FindGame = 6-1; }
            if (board[1-1] === 'X' && board[5-1] === 'X' && board[9-1] === "" ) { FindGame = 9-1; }
            if (board[1-1] === 'X' && board[9-1] === 'X' && board[5-1] === "" ) { FindGame = 5-1; }
            if (board[5-1] === 'X' && board[9-1] === 'X' && board[1-1] === "" ) { FindGame = 1-1; }
            if (board[3-1] === 'X' && board[5-1] === 'X' && board[7-1] === "" ) { FindGame = 7-1; }
            if (board[3-1] === 'X' && board[7-1] === 'X' && board[5-1] === "" ) { FindGame = 5-1; }
            if (board[7-1] === 'X' && board[5-1] === 'X' && board[3-1] === "" ) { FindGame = 3-1; }
	    if (FindGame === 0) {
	        let randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
		FindGame = randomMove;
	    }
	    board[FindGame] = 'O';
            document.getElementById("cell" + (FindGame + 1)).innerText = 'O';
            checkWinner();
            turn = 'X';
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let i = 0; i < winningCombinations.length; i++) {
                const [a, b, c] = winningCombinations[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameOver = true;
                    alert(board[a] + " ชนะ!");
                    resetGame();
                    return;
                }
            }

            if (!board.includes("")) {
                gameOver = true;
                alert("เกมเสมอ!");
                resetGame();
            }
        }

        function resetGame() {
            setTimeout(() => {
                board = ["", "", "", "", "", "", "", "", ""];
                document.querySelectorAll('.cell').forEach(cell => cell.innerText = "");
                gameOver = false;
		if ( turn === 'X' ) { alert("คุณเดินก่อน!"); turn = 'X'; } else { alert("ผมเดินก่อน!"); turn = 'O'; computerMove(); }
            }, 1000);
        }
    </script>
</body>
</html>
